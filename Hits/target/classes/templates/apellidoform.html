<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Holi Global Hitss</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

</head>
<body>

<h4>Buscar </h4>
<form th:action="@{/findApellido}" th:object="${usuario}" method= "get">
<input type="text" th:field="apellido" class="form-control col-md4"/>
<button type="submit" class="btn-btn-success mt-4 mb-4">Buscar </button>
</form>




	<div class="container mt-4">
		<table class="table">
			<thead>
				<tr>
					<th>idUsuario</th>
					<th>idPErfil</th>
					<th>nombre</th>
					<th>apPaterno</th>
					<th>apMaterno</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario:${findApellido}">
					<td th:text="${findApellido.idUSuario}"></td>
					<td th:text="${findApellido.idPerfil}"></td>
					<td th:text="${findApellido.nombre}"></td>
					<td th:text="${findApellido.apPaterno}"></td>
					<td th:text="${findApellido.apMAterno}"></td>
					<td><a th:href="@{/eliminar}+${usuario.idUSuario}" class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>

		</table>

	</div>

</body>
</html>
